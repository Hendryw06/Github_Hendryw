<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

<h1>Formulário de Cadastro</h1>

<form action="/submit-your-form-handler" method="post">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <p><label for="email">Endereço de E-mail:</label></p>
    <input type="email" id="email" name="email" required>
  
    <P><label for="dataNascimento">Data de Nascimento:</label></P>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <p><label for="sexo">Sexo:</label><br></p>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label><br>
    <input type="radio" id="outro" name="sexo" value="outro">
    <label for="outro">Outro</label><br>

    <label for="descricao">Descrição sobre si mesmo:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
