<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de estoque </title>
</head>
<body>
    <header>
        <h1>Lista de estoque</h1>
    </header>

    <form action="">

        <table>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Editar</th>
            </tr>
            <tr>
                <td>Pão</td>
                <td>5 pães</td>
                <td>R$5,00</td>
                <td><button type="button">Editar</button></td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>2 leites</td>
                <td>R$9,00</td>
                <td><button type="button">Editar</button></td>
            </tr>
            <tr>
                <td>Muçarela</td>
                <td>1 Muçarela</td>
                <td>R$15,00</td>
                <td><button type="button">Editar</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
